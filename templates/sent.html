
{% extends "dash.html"%}

{% block content %}
<h1 class="text-center">Sent mails</h1>
<br><br>

<table class="text-center table table-striped">
  <thead>
    <tr>
      <th class="col-md-3 text-center">ID</th>
      <th class="col-md-3 text-center">Subject</th>
      <th class="col-md-6 text-center" scope="col">Content</th>
    </tr>
  </thead>
  <tbody>
        {% for i in mail %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.subject}}</td>
        <td>{{i.body}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
