{% extends "dash.html"%}

{% block content %}
<h2 class="text-center">{{msg}}</h2>
<h1 class="text-center">Compose Email</h1>
<br><br>
{{data}}
<form action="{{url_for('send')}}" method = 'POST'>
  <div class="container">
	<div class="row">
		<form role="form" id="contact-form" class="contact-form">
                    <div class="row">
                		<div class="col-md-12">
                  		<div class="form-group">
                            <input type="text" class="form-control" name="subject" autocomplete="off" id="subject" placeholder="Subject">
                  		</div>
                  	</div>
                  	</div>
                  	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Your email content goes here"></textarea>
                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                  <button type="submit" class="btn main-btn pull-right">Send Email</button>
                  </div>
                  </div>
                </form>
	</div>
</div>
</form>

{% endblock %}
